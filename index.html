<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500..900&display=swap"
      rel="stylesheet" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="./assets/images/illustration-hero.svg"
          alt="Girl listening music on her cellphone" />
        <h1>Order Summary</h1>
        <div class="paragraph">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="plan">
          <div class="icon">
            <img src="./assets/images/icon-music.svg" alt="music-icon" />
          </div>
          <div class="pricing">
            <p class="annual">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <div class="change">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="buttons">
          <a href="#" class="button1">Proceed to Payment</a>
          <a href="#" class="button2">Cancel Order</a>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Erivelton Arruda</a>.
    </div>
  </body>
</html>
